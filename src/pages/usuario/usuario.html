<ion-content>

<ion-list>
  <ion-item *ngFor="let user of users">
    <h2>Usuario: {{ user.usuario | uppercase  }}</h2>
    <h3>Fecha: {{ user.Fecha }}</h3>
    <h3>Proyeccion: {{ user.Proyeccion }}</h3>
    <h3>Tendencia: {{ user.Tendencia }}</h3>
    <h3>Meta Diaria: {{ user.MetaDiaria }}</h3>
    </ion-item>
  </ion-list>

</ion-content>
